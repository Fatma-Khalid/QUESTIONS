<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
    .words{
        text-align: center;
        font-size: 25px;
        margin-top: 100px;
        font-family: Verdana, Geneva, Tahoma, sans-serif;
    }
    </style>
</head>
<body>
    <header><h1 style="font-weight: 600; text-align: center;font-family: 'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif;">To illustrate text formatting tags</h1></header>
    <hr style="background-color: brown; height: 2px;">
    <div class="words">
        This is <i>Italized</i><br>
        This is <u>Underlined</u><br>
        This is <b>Bold</b><br>
        This is <em>Emphasized</em><br>
        This is <strong>Strong Text</strong><br>
        This is <strike>Striked Text</strike><br>
        This is <code>Computer code</code><br>
        This is <sup>Superscrip</sup>code<br>
        This is <sub>Subscript</sub>code <br>
        This is <big>Big Text</big><br>
        This is <small>Small Text</small><br>

    </div>
</body>
</html>
